<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
		<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
		<link rel="stylesheet" type="text/css" href="distr/imgslider.min.css">
		<script type="text/javascript" src="distr/imgslider.min.js"></script>
		<style>
			h1{
				margin: auto;
				text-align: center;
			}
			.codeblock{
				margin-top:15px;
				border:1px solid black;
				background: #ddd;
			}
			#caption{
				font-size: .8em;
				color:#222;
			}
			code p{
				padding-left: 10px;
			}
			#mainDiv{
				width:90%;
				margin: auto;
				max-width:600px;
				margin:auto;
			}
		</style>
	</head>
	<body>
		<div id="mainDiv" >
			<h1>Simple Image Slider</h1>
			<div class="slider responsive">
				<div class="left image">
					<img src="./img/before.jpg"/>
				</div>
				<div class="right image">
					<img src="./img/after.jpg"/>
				</div>
			</div>
			<p id="caption">Trains at the Howard station, Chicago. (Photos: Kavya Sukumar)</p>

		</div>
		<script type="text/javascript">
			$('.slider').slider();
		</script>
	</body>
</html>
